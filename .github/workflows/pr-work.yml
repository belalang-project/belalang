name: PR
on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]
jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files_yaml: |
            compiler:
              - 'compiler/**'
            vm:
              - 'vm/**'
      - name: Label based on compiler changes
        if: steps.changed-files.outputs.compiler_any_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['A: compiler']
            })
      - name: Label based on VM changes
        if: steps.changed-files.outputs.vm_any_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['A: vm']
            })
