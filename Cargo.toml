[package]
name = "belalang"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true

[lints]
workspace = true

[dependencies]
belc.workspace = true
belvm.workspace = true
belvm_bytecode.workspace = true
clap = { workspace = true, features = ["derive"] }

[dev-dependencies]
beltools_tests.workspace = true
belvm_bytecode.workspace = true

# =============================
# -- workspace configuration --
# =============================

[workspace]
resolver = "3"
members = ["compiler/*", "devtools/*", "vm/*"]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"
authors = ["Vito Secona <secona00@gmail.com>"]

[workspace.lints.clippy]
self_named_module_files = "deny"

[workspace.dependencies] # keep-sorted start
belc = { path = "./compiler/belc" }
belc_ast = { path = "./compiler/belc_ast" }
belc_codegen_vm = { path = "./compiler/belc_codegen_vm" }
belc_lexer = { path = "./compiler/belc_lexer" }
beltools_tests = { path = "./devtools/beltools_tests" }
belvm = { path = "./vm/belvm" }
belvm_bytecode = { path = "./vm/belvm_bytecode" }
belvm_gc = { path = "./vm/belvm_gc/" }
belvm_macros = { path = "./vm/belvm_macros" }
belvm_std = { path = "./vm/belvm_std" }
bincode = "2.0.1"
clap = "4.5.4"
crc32fast = "1.5.0"
proc-macro2 = "1.0"
quote = "1.0"
serde = "1.0.219"
syn = "2.0"
thiserror = "2.0.0"
unicode-ident = "1.0.18"
# keep-sorted end
